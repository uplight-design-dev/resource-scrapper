<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uplight Resources Scraper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    a {
      display: inline-block;
      padding: 14px 24px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }
    a:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    a.secondary {
      background: #f5f5f5;
      color: #333;
    }
    a.secondary:hover {
      background: #e0e0e0;
    }
    .status {
      margin-top: 30px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Uplight Resources Scraper</h1>
    <p>Welcome! Use the links below to access the widget or test the API.</p>
    
    <div class="links">
      <a href="/widget.html">View Widget</a>
      <a href="/api/resources" target="_blank" class="secondary">Test API Endpoint</a>
    </div>

    <div class="status">
      <strong>Quick Links:</strong><br>
      • Widget: <a href="/widget.html" style="color: #667eea; padding: 0; background: none; text-decoration: underline;">/widget.html</a><br>
      • API: <a href="/api/resources" style="color: #667eea; padding: 0; background: none; text-decoration: underline;">/api/resources</a>
    </div>
  </div>
</body>
</html>
